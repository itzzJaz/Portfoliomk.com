<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolio_styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="portfolio-containe">
        <div class="portfolio-content">
            <h1> MY PORTFOlLIO</h1> 
            <div id="portfolio-details"></div>
            <div id="image-container"></div> <!-- Container for the image -->
            <a href="index.html" class="back-button">Back</a>
        </div>
    </div>

    <script>
        // Load portfolios from localStorage
        var portfolios = JSON.parse(localStorage.getItem('portfolios')) || {};
        
        // Get the ID from the URL
        var urlParams = new URLSearchParams(window.location.search);
        var id = urlParams.get('id');
        
       
        
        // Display portfolio details
        if (portfolios[id]) {
            var portfolio = portfolios[id];
            var portfolioContent = '<p><strong1> My Name:' + portfolio.name  +  '</p>';
            portfolioContent += '<p><strong0>About me :' + portfolio.about + '</p>';
            portfolioContent += '<p><strong2> My Age:' + portfolio.age + '</p>';
            portfolioContent += '<p><strong3>My Achievements:' + portfolio.achievements + '</p>';
            portfolioContent += '<p><strong4>My Hobbies:' + portfolio.hobbies + '</p>';
            portfolioContent += '<p><strong5>My Creations:' + portfolio.creations+ '</p>';
            portfolioContent += '<p><strong6>My Inventions:' + portfolio.inventions + '</p>';
            portfolioContent += '<p><strong7>My Aspirations:' + portfolio.aspirations + '</p>';
          
            portfolioContent += '<p><strong8>ID:' + id + '</p>';
            document.getElementById('portfolio-details').innerHTML = portfolioContent;
           

        } else {
            document.getElementById('portfolio-details').innerHTML = '<p>No portfolio found with the provided ID.</p>';
        }
    </script>
    <script src="portfolio_script.js"></script>
</body>
</html>
