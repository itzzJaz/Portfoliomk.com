<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio </title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpg" href="11.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <h1 class="iuw">Portfolio <span> </span></h1>
    
    <div class="container" id="container">
        <div class="input-field">
            <label for="name">Name</label>
            <input type="text" id="name" required>
        </div>
        <div class="input-field">
            <label for="age">Age</label>
            <input type="number" id="age" required>
        </div>
        <div class="input-field">
            <label for="image">Upload Image</label>
            <a href="https://www.photopea.com/" target="_blank" title="This takes you to Photopea.com" class="link">Please Crop to Hieght 586 and Width 607 </a>
            <br>
            <br>
            <a href="vid.html" class="link">Watch This Video on how to do it!! </a>
            <input type="file" id="image" accept="image/*" class="BUTON">
        </div>
        
        <div class="input-field">
            <label for="about">About</label>
            <textarea id="about" rows="4" required></textarea>
        </div>
        
        <div class="input-field">
            <label for="achievements">Achievements</label>
            <textarea id="achievements" rows="4"></textarea>
        </div>
        <div class="input-field">
            <label for="hobbies">Hobbies</label>
            <textarea id="hobbies" rows="4"></textarea>
        </div>
        <div class="input-field">
            <label for="creations">Creations</label>
            <textarea id="creations" rows="4"></textarea>
        </div>
        <div class="input-field">
            <label for="inventions">Inventions</label>
            <textarea id="inventions" rows="4"></textarea>
        </div>
        <div class="input-field">
            <label for="aspirations">Aspirations</label>
            <textarea id="aspirations" rows="4"></textarea>
        </div>

        <div class="input-field">
            <label for="email">Email</label>
            <input type="text" id="email">
        </div>
        <div class="input-field">
            <label for="phone number ">Phone number</label>
            <input type="text" id="phonenumber">
        </div>
        

      
        <div class="input-field" id="id-field">
            <label for="id">ID</label>
            <a href="abot.html" title="READ MORE" class="link">DO NOT FILL IS FRIST TIME</a>
            <input type="text" id="id">
        </div>
        <button type="submit" onclick="submitForm()">Submit</button>
    </div>
   
    <script src="script.js"></script>   
    
</body>
